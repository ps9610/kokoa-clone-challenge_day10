<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="sign_in">
      <header class="title">
        <h4>Sign in</h4>
      </header>
      <div class="login_e">
        <input type="email" id="email" placeholder="email" />
      </div>
      <div class="login_p">
        <input type="password" id="password" placeholder="password" />
      </div>
      <div class="forget-box">
        <div class="forget">Forgot Password?</div>
      </div>
      <div class="remember">
        <input id="remember_me" type="checkbox" />
        <label for="remember_me">Remember Me</label>
      </div>
      <div class="red">Sign in</div>
      <div class="or">OR</div>
      <li class="sns">
        <div class="navy">Facebook</div>
        <div class="blue">Twitter</div>
      </li>
      <footer class="help">
        <div class="question_1">
          need an account?
          <span class="answer_1">Sign up</span>
        </div>
        <div class="question_2">
          forgot your password?
          <span class="answer_2">Retrive</span>
        </div>
      </footer>
    </main>
  </body>
</html>
