<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="sign_in">
      <header class="title">
        <h4>Sign in</h4>
      </header>
      <div class="login_e">email</div>
      <div class="login_p">password</div>
      <div class="forget">Forgot Password?</div>
      <div class="remember">
        <input type="checkbox" id="check-here" />
        <label for="check-here" class="click-here">
          Remember Me
        </label>
      </div>
      <div class="red">Sign in</div>
      <div class="or">OR</div>
      <li class="sns">
        <div class="navy">Facebook</div>
        <div class="blue">Twitter</div>
      </li>
      <footer class="help">
        <div class="question_1">
          need an account?
          <span class="answer_1">Sign up</span>
        </div>
        <div class="question_2">
          forgot your password?
          <span class="answer_2">Retrive</span>
        </div>
      </footer>
    </main>
  </body>
</html>
